<div class="container-fluid bg-light pt-1 pb-1">

  <h1 class="text-center mt-2 mb-3">
    <a routerLink="days" class="">
      <i class=""></i>
    </a>
    {{calendar.activeDay}}
  </h1>
  <div class="tasks-wrapper">
    <ol class="tasks-list list-unstyled">
      <li class="d-flex " *ngFor="let task of tasks">
        <task-component [taskModel]="task"></task-component>
      </li>
    </ol>
  </div>
</div>
