<div class="container-fluid bg-light">
  <h1 class="text-center mt-2">{{calendar.activeSeason.seasonTitle}}</h1>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between bg-info"
        *ngFor="let seasonLink of seasonList">
      <a routerLink="/week"
         class="d-block font-weight-bold text-light">
        {{seasonLink}}
      </a>
    </li>
  </ul>
</div>
