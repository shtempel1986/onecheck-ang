<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="auth col-6">
      <h1 class="text-center">Регистрация</h1>
      <div class="form-group">
        <input placeholder="email" [(ngModel)]="registration.email" class="form-control">
      </div>
      <div class="form-group">
        <input placeholder="пароль" [(ngModel)]="registration.password" class="form-control" type="password">
      </div>
      <div class="form-group">
        <input placeholder="подтвердите пароль" [(ngModel)]="registration.confirmPassword" class="form-control" type="password">
      </div>
      <div class="d-flex auth-bottom align-content-center justify-content-between">

        <button
                [disabled]="registration.email.length === 0 || registration.password.length < 6 || registration.confirmPassword.length < 6"
                class="btn btn-primary pl-5 pr-5 auth__button">Зарегистрироваться
        </button>

        <a href="" routerLink="/auth" class="alert-link">Войти</a>
      </div>
    </div>
  </div>
</div>
