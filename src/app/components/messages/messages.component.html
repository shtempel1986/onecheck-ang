<div class="popup-wrapper" *ngIf="messagesService.showMessageWindow">
  <div [class.text-danger]="messagesService.error"
      class="popup-container modal-content ">
    <div class="popup__message modal-title" *ngIf="messagesService.showMessage">
      {{messagesService.message}}
    </div>
    <div class="popup__progress">
      <img *ngIf="messagesService.showProgress"
           [src]="progressImage" alt="progress">
    </div>
  </div>
</div>
