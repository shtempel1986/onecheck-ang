<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="auth col-md-6 col-sm-12">
      <h1 class="text-center">Авторизация</h1>
      <div class="form-group">
        <input placeholder="email" [(ngModel)]="auth.email" class="form-control">
      </div>
      <div class="form-group">
        <input placeholder="пароль" [(ngModel)]="auth.password" class="form-control" type="password">
      </div>
      <div class="d-flex auth-bottom align-content-center justify-content-between">

        <button (click)="auth.sendAuthData()"
                [disabled]="auth.email.length === 0 || auth.password.length === 0"
                class="btn btn-primary pl-5 pr-5 auth__button">Войти
        </button>

        <a href="" routerLink="/registration" class="alert-link">Зарегистрироваться</a>
      </div>
    </div>
  </div>
</div>
